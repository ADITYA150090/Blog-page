{{ define "main" }}
<section style="min-height: 100vh; background: linear-gradient(to bottom right, #1f2937, #000000); display: flex; align-items: center; justify-content: center; padding: 2rem; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="max-width: 600px; color: #ccc;">

        <h1 style="font-size: 4rem; font-weight: 800; background: linear-gradient(to right, #6366f1, #ec4899, #ef4444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: pulse 2s infinite;">
            Coming Soon
        </h1>

        <p style="margin-top: 1.5rem; font-size: 1.25rem; color: #d1d5db;">
            Something amazing is in the works. This page is under construction, but we promise it'll be worth the wait.
        </p>

        <a href="{{ site.BaseURL | relLangURL }}" style="display: inline-block; margin-top: 2rem; padding: 0.75rem 1.5rem; background-color: #6366f1; color: white; text-decoration: none; font-weight: 600; border-radius: 0.5rem; transition: background-color 0.3s;">
      ← Back to Home
    </a>

        <div style="margin-top: 2.5rem; font-size: 0.875rem; font-style: italic; color: #9ca3af;">
            — Powered by Hugo | Designed by Aditya
        </div>

    </div>

    <style>
        @keyframes pulse {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        h1 {
            animation: pulse 2s infinite;
        }
        
        a:hover {
            background-color: #4f46e5 !important;
        }
    </style>
</section>
{{ end }}
