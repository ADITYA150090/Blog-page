{{ $options := split (.Get "options") "||" }} {{ $correct := .Get "answer" }} {{ $id := .Get "id" }}

<style>
    .quiz-box {
        margin-bottom: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        background: #fff;
    }
    
    .quiz-box p.question {
        font-weight: 600;
    }
    
    .quiz-box label {
        display: block;
        margin: 8px 0;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        cursor: pointer;
    }
    
    .quiz-box button {
        margin-top: 10px;
        padding: 8px 12px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }
    
    .result.correct {
        color: green;
    }
    
    .result.wrong {
        color: red;
    }
    
    .result.warning {
        color: orange;
    }
</style>

<div class="quiz-box" id="quiz-{{ $id }}">
    <p class="question">{{ .Get "question" }}</p>

    {{ range $opt := $options }}
    <label>
      <input type="radio" name="quiz-{{ $id }}" value="{{ $opt }}"> {{ $opt }}
    </label> {{ end }}

    <button onclick="checkQuizAnswer('{{ $id }}', '{{ $correct }}')">Submit</button>
    <p class="result" id="quiz-result-{{ $id }}"></p>
</div>
